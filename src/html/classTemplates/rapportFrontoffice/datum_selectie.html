        <div class="btn-group btn-group-toggle d-flex" >

            [vt]Maand[/vt]
          </a>
        
          <a class="btn btn-default w-100" onclick="javascript:document.selectForm.{inpname}.value='{beginKwartaal2}';document.selectForm.{inp2name}.value='{totFromDatum}';doStore();">
            [vt]Kwartaal[/vt]
          </a>

  <script>
    $(function (){
      $(document).on('click', '.filterToday', function (){
        $('input[name={inpname}]').val('{startThisYear}');
        $('input[name={inp2name}]').val('{totDatum}');
        javascript:doStore();
      });
      
      $(document).on('click', '.filterKwartaalMin', function (){
        var $newData = '';
        var $newMonth = '';
        
        var parts = $('input[name={inp2name}]').val().split('-');
        var partsVan = $('input[name={inpname}]').val().split('-');
        
        if ( parts[1] <= 3 ) {
          $newMonth = 12;
          parts[2] = parts[2] - 1;
          
          partsVan[0] = '01';
          partsVan[1] = '01';
          partsVan[2] = partsVan[2] -1;
        } else if ( parts[1] > 3 && parts[1] <= 6 ) {
          $newMonth = '03';
        } else if ( parts[1] > 6 && parts[1] <= 9 ) {
          $newMonth = '06';
        } else if ( parts[1] > 9 && parts[1] <= 12 ) {
          $newMonth = '09';
        } else {
          $newMonth = parts[1];
        }
        
        var lastDay = new Date(parts[2], $newMonth, 0);
        $newData = lastDay.getDate() + '-' + (lastDay.getUTCMonth() + 1) + '-' + lastDay.getUTCFullYear();
        
        $('input[name={inp2name}]').val($newData);
        $('input[name={inpname}]').val(partsVan[0] + '-' + partsVan[1] + '-' + partsVan[2]);
        javascript:doStore();
      });
      
      $(document).on('click', '.filterKwartaalPlus', function () {
        var $newData = '';
        var $newMonth = '';
        
        var partsVan = $('input[name={inpname}]').val().split('-');
        var parts = $('input[name={inp2name}]').val().split('-');
        
        if ( parts[1] < 3 ) {
          $newMonth = '03';
        } else if ( parts[1] >= 3 && parts[1] < 6 ) {
          $newMonth = '06';
        } else if ( parts[1] >= 6 && parts[1] < 9 ) {
          $newMonth = '09';
        } else if ( parts[1] >= 9 && parts[1] < 12 ) {
          $newMonth = '12';
        } else {
          $newMonth = '3';
          parts[2] = parseInt(parts[2]) + 1;
          
          partsVan[0] = '01';
          partsVan[1] = '01';
          partsVan[2] = parseInt(partsVan[2]) + 1;
          $('input[name={inpname}]').val(partsVan[0] + '-' + partsVan[1] + '-' + partsVan[2]);
        }
        
        var lastDay = new Date(parts[2], $newMonth, 0);
        
        $newData = lastDay.getDate() + '-' + (lastDay.getUTCMonth() + 1) + '-' + lastDay.getUTCFullYear();
        
        var maxEndData = new Date("{fullTotDatumJs}");
        var maxEndDateCheck = new Date(lastDay.getUTCFullYear() + '/' + (lastDay.getUTCMonth() + 1) + '/' + lastDay.getDate());
        
        if ( maxEndDateCheck >=  maxEndData ) {
          $('input[name={inp2name}]').val('{totDatum}');
        } else {
          $('input[name={inp2name}]').val($newData);
        }
        javascript:doStore();
      });
      
      
      
      $(document).on('click', '.filterMaandMin', function () {
        var $newData = '';
        var $newMonth = '';
        
        var partsVan = $('input[name={inpname}]').val().split('-');
        var partsTot = $('input[name={inp2name}]').val().split('-');
        
        if ( partsTot[1] <= 12 && partsTot[1] > 1 ) {
          $newMonth = parseInt(partsTot[1]) - 1;
          if ( $newMonth < 10 ) {
            $newMonth = '0' + $newMonth;
          }
        } else if (partsTot[1] == 1) {
          $newMonth = '12';
          partsTot[2] = partsTot[2] -1;
          
          partsVan[0] = '01';
          partsVan[1] = '01';
          partsVan[2] = partsVan[2] -1;
        } else {
          $newMonth = partsTot[1];
        }
        
        var lastDay = new Date(partsTot[2], $newMonth, 0);
        
        
        $('input[name={inp2name}]').val(lastDay.getDate() + '-' + (lastDay.getUTCMonth() + 1) + '-' + lastDay.getUTCFullYear());
        
        $('input[name={inpname}]').val(partsVan[0] + '-' + partsVan[1] + '-' + partsVan[2]);
        javascript:doStore();
      });
      
      $(document).on('click', '.filterMaandPlus', function () {
        var $newData = '';
        var $newMonth = '';
        
        var partsVan = $('input[name={inpname}]').val().split('-');
        var parts = $('input[name={inp2name}]').val().split('-');
        
        if ( parts[1] >= 1 && parts[1] < 12 ) {
          $newMonth = parseInt(parts[1]) + 1;
          if ( $newMonth < 10 ) {
            $newMonth = '0' + $newMonth;
          }
        }  else if (parts[1] == 12) {
          $newMonth = '01';
          parts[2] = parseInt(parts[2]) + 1;
          
          
          partsVan[0] = '01';
          partsVan[1] = '01';
          partsVan[2] = parseInt(partsVan[2]) + 1;
          $('input[name={inpname}]').val(partsVan[0] + '-' + partsVan[1] + '-' + partsVan[2]);
          
          
        } else {
          $newMonth = parts[1];
          
        }
        
        var lastDay = new Date(parts[2], $newMonth, 0);
        
        $newData = lastDay.getDate() + '-' + (lastDay.getUTCMonth() + 1) + '-' + lastDay.getUTCFullYear();
        
        var maxEndData = new Date("{fullTotDatumJs}");
        var maxEndDateCheck = new Date(lastDay.getUTCFullYear() + '/' + (lastDay.getUTCMonth() + 1) + '/' + lastDay.getDate());
        
        if ( maxEndDateCheck >=  maxEndData ) {
          $('input[name={inp2name}]').val('{totDatum}');
        } else {
          $('input[name={inp2name}]').val($newData);
        }
        
        javascript:doStore();
      });
      
      
      
      
      
      
      $(document).on('click', '.filterJaarPlus', function () {
        var $newData = '';
        
        var partsVan = $('input[name={inpname}]').val().split('-');
        var partsTot = $('input[name={inp2name}]').val().split('-');
        
        
        var lastDay = new Date((parseInt(partsTot[2]) + 1) + '-12-31');
        
        
        var maxEndData = new Date("{fullTotDatumJs}");
        var maxEndDateCheck = new Date(lastDay.getUTCFullYear() + '/' + (lastDay.getUTCMonth() + 1) + '/' + lastDay.getDate());
        
        if ( maxEndDateCheck >=  maxEndData ) {
          $('input[name={inp2name}]').val('{totDatum}');
          $('input[name={inpname}]').val(partsVan[0] + '-' + partsVan[1] + '-{totDatumYear}');
        } else {
          $('input[name={inp2name}]').val('31-12-' + (parseInt(partsTot[2]) + 1));
          $('input[name={inpname}]').val(partsVan[0] + '-' + partsVan[1] + '-' + (parseInt(partsVan[2]) + 1));
        }
        javascript:doStore();
      });
      
      
      $(document).on('click', '.filterJaarMin', function () {
        var $newData = '';
        
        var partsVan = $('input[name={inpname}]').val().split('-');
        var partsTot = $('input[name={inp2name}]').val().split('-');
        
        $('input[name={inpname}]').val(partsVan[0] + '-' + partsVan[1] + '-' + (parseInt(partsVan[2]) - 1));
        $('input[name={inp2name}]').val('31-12-' + (parseInt(partsTot[2]) - 1));
        javascript:doStore();
      });
      
      
    })
  </script>
