<script>
$(function() {
  document.getElementsByName('select')[0].focus();
    /** load memoriaal if selected, hide the radio select **/
    function loadMemoriaal() {
      if ({Memoriaal} == 1) {
        $('#radio-select').hide();
        $( "#radio-result" ).load( "rekeningmutaties_v2_memoriaal.php?afschrift_id={aId}&type={type}");
      }
    }
    loadMemoriaal();
    
  document.getElementsByName('select')[0].focus();
  $('input[type=radio]').on('click', function() {
    if($(this).is(':checked')) {
      $( "#radio-result" ).html('');
      $('#radio-messages').html('');
      $("#radio-result").load( "rekeningmutaties_v2_" + $(this).data('link') + ".php?afschrift_id=" + $('#isAfschriftId').val() + "&type={type}");
    }
  });
    
    
  });
</script>
