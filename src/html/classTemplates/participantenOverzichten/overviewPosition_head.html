<style>
  th {
    text-align: left;
  }
  .table {
    width: 90%;
    margin-bottom: 20px;
  }
  .table > thead > tr > th,
  .table > tbody > tr > th,
  .table > tfoot > tr > th,
  .table > thead > tr > td,
  .table > tbody > tr > td,
  .table > tfoot > tr > td {

    line-height: 1.42857143;
    vertical-align: top;
    border-top: 1px solid #dddddd;
  }
