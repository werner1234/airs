<h2>[vt]Overzicht voor fonds[/vt]: {Fonds_name}</h2>

<div>
  <table  class="list_tabel table">  
    <thead>
      <tr class="list_kopregel">
        <th style="width: 12%;" data-sort-direction="ASC" data-sort-field="participantenFondsVerloop.datum">[vt]Datum[/vt]</th>
        <th style="width: 12%;" data-sort-direction="ASC" data-sort-field="participanten.registration_number">[vt]Registratienummer[/vt]</th>

        <th style="width: 10%;" data-sort-direction="ASC" data-sort-field="participantenFondsVerloop.transactietype">[vt]Transactietype[/vt]</th>

        <th style="text-align: right;width: 9%;" data-sort-direction="ASC" data-sort-field="participantenFondsVerloop.koers">[vt]Koers[/vt]</th>

      {overview_row}
    </tbody>
  </table>
