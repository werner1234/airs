
<fieldset  title='sort' style="min-height: 130px;width:15%; float: right;">
  <legend accesskey="R"><strong>[vt]Sorteer[/vt]</strong></legend>
  <table >
    <tbody>
      {sortable}
    </tbody>
  </table>
</fieldset>

<script>
  $( document ).ready(function() {
    $('.sort-desc, .sort-asc').on('click', function() {
      var parent = $(this).parent();
      var sortField = $(parent).attr('class');

      var sortDirection = $(parent).find('span:not(.simbisIconGray)').data('sort');
      console.log(sortDirection);

      $(parent).find('input:hidden.'+sortField).val(sortDirection);
      $(parent).find('.sort-desc').toggleClass('simbisIconGray');
      $(parent).find('.sort-asc').toggleClass('simbisIconGray');

      $('#overviewResult').html('');
    });
  });
</script>
